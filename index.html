<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: auto;
      margin-top: 20px;
    }

    #reader {
      width: 100%;
    }

    /* Scan box overlay */
    .scan-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      transform: translate(-50%, -50%);
      border: 3px solid #00ff88;
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;
    }

    #result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #00ff88;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Scan Product QR</h3>

  <div id="scanner-container">
    <div id="reader"></div>
    <div class="scan-box"></div>
  </div>

  <div id="result">Waiting for scan…</div>
  <button id="scan-again" style="display:none;">Scan Next</button>
  <script>
    const resultEl = document.getElementById("result");
    const scanner = new Html5Qrcode("reader");
  
    function beep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      osc.frequency.value = 900;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.08);
    }
  
    async function onScanSuccess(decodedText) {
      await scanner.stop(); // HARD STOP
  
      beep();
      navigator.vibrate?.(30);
  
      resultEl.innerText = `Scanned: ${decodedText}`;
  
      // Restart after processing
      setTimeout(startScanner, 400);
    }
  
    function startScanner() {
      scanner.start(
        { facingMode: "environment" }, // ✅ ONLY ONE KEY HERE
        {
          fps: 12,
          qrbox: { width: 220, height: 220 },
          aspectRatio: 1.0,
          disableFlip: true
        },
        onScanSuccess,
        () => {}
      );
    }
  
    startScanner();
  </script>
  
</body>
</html>
